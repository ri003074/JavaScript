<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" v-on:click="click()"> {{ msg }}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el: '#app',
        data() {
          return {
            msg: "Hello World", 
          }
        },
        methods: {
          click() {
            this.msg = "clicked!"
            var music = new Audio('infectious.mp3');
            music.volume=0.1;
            music.play();
          },
        },
      });
    </script>
    
</body>
</html>
