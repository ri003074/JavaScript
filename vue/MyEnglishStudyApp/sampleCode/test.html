<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p class="test"></p> 
   <div id="app" v-on:click="click()"> {{ msg }}</div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
     var vm = new Vue({
       el: '#app',
       data() {
         return {
           msg: "Hello World", 
           words:[],
         }
       },
       methods: {
         click() {
           this.msg = "clicked!"
           this.words.push([1,2]);; 
           console.log(this.words);
         },
       },
     });
   </script>
</body>
</html>
