<body>
    
    <script>
        'use strict';


        function removeDuplicates(arr) {
            return arr.reduce((acc, cur) => {
                if (acc.indexOf(cur) === -1) acc.push(cur);
                return acc;
            }, []);
        }

        function removeDuplicates2(arr) {
            return [...new Set(arr)];
        }

        let array = [1, 2, 3, 3, 4];

        console.log(array);
        //array = removeDuplicates(array);
        console.log(array);
        array = removeDuplicates2(array);
        console.log(array);


    </script>
</body>
