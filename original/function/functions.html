<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       'use strict';

       function hello(){
           console.log("hello");
       }
       hello();

       function hello2(name){
           console.log(`hello ${name}`);;
       }

       hello2('html');

       function add(x,y){
           const sum = x+y;
           return sum;
       }

       console.log(add(1,2));

       const add2  = function(x,y){
           return x+y;
       }

       const val = add2(3,4);
       console.log(val);

       const add3 = (x,y) =>{
           return x+y;
       }

       const val2 = add3(5,6);
       console.log(val2);

   </script> 
</body>
</html>
