<body>
    <div id="root"></div>
    <script type="text/babel">
        (() => {

            class Counter extends React.Component{  //stateを使うにはClassを使う
                constructor(props){
                    super(props) //親クラスのコンストラクターも呼ぶ

                    this.state = {
                        count:0
                    };
                    this.countUp = this.countUp.bind(this);
                }
                countUp(){
                    this.setState(prevState => {
                        return {
                            count:prevState.count + 1
                        };
                    })
                }
                render() {
                    return (
                        <li style={{ backgroundColor: this.props.color }} onClick  = {this.countUp}>
                            {this.state.count}
                        </li>
                    );
                }
            }
